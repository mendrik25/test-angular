<!-- exam-stats.component.html -->
<div class="max-w-6xl mx-auto p-6 bg-white rounded-xl shadow">
  <h2 class="text-center text-xl font-bold mb-6">Statistiques des examens</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Confirmé -->
    <div class="border border-gray-200 rounded-xl p-4 flex justify-between">
      <div>
        <div class="text-gray-600 text-sm mb-2">Confirmé</div>
        <div class="flex items-center">
          <span class="text-2xl font-bold text-green-600">{{
            examStats().confirmedExams
          }}</span>
        </div>
      </div>

      <span class="material-icons text-green-500 text-2xl self-center"
        >task_alt</span
      >
    </div>

    <!-- À organiser -->
    <div class="border border-gray-200 rounded-xl p-4 flex justify-between">
      <div>
        <div class="text-gray-600 text-sm mb-2">À organiser</div>
        <div class="flex items-center">
          <span class="text-2xl font-bold text-orange-600">{{
            examStats().examsToOrganize
          }}</span>
        </div>
      </div>

      <span class="material-icons text-orange-500 text-2xl self-center"
        >assignment</span
      >
    </div>

    <!-- Annulé -->
    <div class="border border-gray-200 rounded-xl p-4 flex justify-between">
      <div>
        <div class="text-gray-600 text-sm mb-2">Annulé</div>
        <div class="flex items-center">
          <span class="text-2xl font-bold text-red-600">{{
            examStats().canceledExams
          }}</span>
        </div>
      </div>

      <span class="material-icons text-red-500 text-2xl self-center"
        >close</span
      >
    </div>

    <!-- En recherche de place -->
    <div class="border border-gray-200 rounded-xl p-4 flex justify-between">
      <div>
        <div class="text-gray-600 text-sm mb-2">En recherche de place</div>
        <div class="flex items-center">
          <span class="text-2xl font-bold text-blue-500">{{
            examStats().examsSearchingPlace
          }}</span>
        </div>
      </div>

      <span class="material-icons text-blue-500 text-2xl self-center"
        >schedule</span
      >
    </div>
  </div>
</div>
