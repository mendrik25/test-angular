<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Se connecter</h1>

    <form class="space-y-5" [formGroup]="form">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="login"
          placeholder="exemple@mail.com"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Mot de passe</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <p class="mt-2 text-sm text-red-600" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </p>
      <button
        type="submit"
        (click)="login.emit(form.value)"
        class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition"
      >
        Connexion
      </button>
    </form>
  </div>
</div>
